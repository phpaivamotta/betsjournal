        required: true
        example: soccer_italy_serie_a
        type: string
        custom: []
      regions:
        name: regions
        description: 'Comma-separated list of regions to filter by.'
        required: true
        example: 'us,uk'
        type: string
        custom: []
      overValue:
        name: overValue
        description: 'float|int required Min. over value percentage to filter value bets by.'
        required: false
        example: '20'
        type: string
        custom: []
